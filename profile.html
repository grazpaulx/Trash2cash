          <!-- Waste Selection Box -->
          <div class="waste-selection">
            <h2>Select Waste Types</h2>
            <ul class="waste-list">
                <li><input type="checkbox" id="bio" value="Bio Waste"> <label for="bio">Bio Waste</label></li>

                <li><input type="checkbox" id="paper" value="Paper Waste"> <label for="paper">Paper Waste</label></li>

                <li><input type="checkbox" id="ewaste" value="E-Waste"> <label for="ewaste">E-Waste</label></li>
            </ul>
            <button onclick="submitWaste()">Submit</button>
        </div>

        <button onclick="logout()">LOGOUT</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const user = localStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html"; // Redirect if not logged in
            } else {
                document.getElementById("user-name").innerText = user;
            }
        });

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }

    function submitWaste() {
    let selectedWaste = [];
    document.querySelectorAll('.waste-list input:checked').forEach((item) => {
        selectedWaste.push(item.value);
    });

    if (selectedWaste.length === 0) {
        alert("Please select at least one waste type.");
    } else {
        localStorage.setItem("selectedWaste", JSON.stringify(selectedWaste)); // Store selected waste
        window.location.href = "bin-status.html"; // Redirect to bin status page
    }
}
